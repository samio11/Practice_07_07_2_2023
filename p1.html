<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <hr>
        <label for="image">Search Image Here:-
            <input type="search" name="" id="image">
            <button>Search</button>
        </label>
        <img src="./image/panda.jpg" alt="" height="300px" width="300px" style="display: block; margin-top: 15px;">
        <a href="https://en.wikipedia.org/wiki/Kung_Fu_Panda_3">For more click me</a>
        <hr>
    </header>
    <main>
        <form action="">
            <h3>Feedback Form</h3>
            <label for="name">Name
                <input type="text" style="display: block;">
            </label>
            <label for="time">Date
                <input type="date" name="" id="time" style="display: block;">
            </label>
            <label for="selection">Please Select Any
                <select name="uni" id="">
                    <option value="uni">AIUB</option>
                    <option value="uni">NSU</option>
                    <option value="uni">BRAC</option>
                </select>
            </label>
            <br>
            <label for="comment">comment
                <textarea name="comment" id="" placeholder="Please Give us your review" cols="30" rows="10"
                    style="display: block;"></textarea>
            </label>
            <br>
            <label for="option">What do you think?<br>
                <input type="radio" name="option" id=""> Good
                <input type="radio" name="option" id=""> Bad
            </label>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear" style="margin-left: 15px;">
        </form>
    </main>
</body>

</html>
